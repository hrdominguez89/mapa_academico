<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Académico</title>
    <link href="../public/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../public/assets/css/style.css" rel="stylesheet" />
    <link href="../public/assets/css/datatables.min.css" rel="stylesheet" />
  </head>

  <body>
    <header class="container-fluid">
      <img
        class="header__img"
        src="../public/assets/images/logo_uba_azul.png"
        alt="ogo unuversidad de buenos aires"
      />
    </header>
    <main>
      <section class="section__hero container-fluid">
        <div class="container-fluid">
          <div class="row">
            <!-- Titulo -->
            <div class="col col-lg-4">
              <h1 class="section__hero__h1 ms-md-1">mapa académico</h1>
            </div>
            <!-- Info Carreras -->
            <div class="section__info col">
              <div class="row align-items-center">
                <div class="col">
                  <img
                    class="hero__img float-end"
                    src="../public/assets/images/icon-carrera.svg"
                    alt="Icono Carreras"
                  />
                </div>
                <div class="col-md-4">
                  <p class="p__number">100+</p>
                  <p class="p__text">Carreras</p>
                </div>
              </div>
              <!-- Info Facultades -->
              <div class="row align-items-center mt-2 mt-md-4">
                <div class="col">
                  <img
                    class="float-end"
                    src="../public/assets/images/Icon-facultades.svg"
                    alt="Icono Carreras"
                  />
                </div>
                <div class="col-md-4">
                  <p class="p__number">13</p>
                  <p class="p__text">Facultades</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.13.4/af-2.5.3/b-2.3.6/b-colvis-2.3.6/b-html5-2.3.6/b-print-2.3.6/cr-1.6.2/date-1.4.1/fc-4.2.2/fh-3.3.2/r-2.4.1/rg-1.3.1/sb-1.4.2/sp-2.1.2/sl-1.6.2/sr-1.2.2/datatables.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#example").DataTable();
      });
    </script>
  </body>
</html>
